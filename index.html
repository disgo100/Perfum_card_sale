<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preload" href="styles.css">
  <link rel="stylesheet" href="styles.css">

  
</head>
<body>
  <main class="card">
    <section class="card-title">
    <img class="card-title__photo" src="images/image-product-mobile.jpg"  alt="photo_perfum">
    </section>   
        <section class="card-description">  
          <p class="card-title__perfume"> PERFUME </p>
          <h1 class="card-title__name"> Gabrielle Essence  Eau De Parfum</h1>
        
          <p class="card-description__text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-title__price">
          $149.99
          <p>$169.99</p>
          </div>
          <button class="shop">
          <img class="shop-img" src="./images/icon-cart.svg" alt="carshopping"> Add to Cart.
          </button>

        </section>
  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home/my-challenges" target="_blank">Disgo</a>.
  
  </div>
</body>
</html>
